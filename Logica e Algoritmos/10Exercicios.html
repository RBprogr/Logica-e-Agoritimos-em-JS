<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 - Exercicios</title>

    <!-- JS -->
    <script>
        
        /* Serão pedidos dois numeros, se forem iguais realize
         a soma desses numeros, caso sejam diferentes realize a 
         multiplicação entre os valores. */

         num1 = parseFloat(prompt("Digite um numero"))
         num2 = parseFloat(prompt("Digite outro numero"))
         if(num1 == num2) {
            var x = num1 + num2
            document.write("A soma do numeros é " + x)
         } else if (num1 !=  num2) {
            var y = num1 * num2
            document.write("A multiplicaçao dos numeros é " + y)
         }

    </script> 
</head>

</body>
</html>
