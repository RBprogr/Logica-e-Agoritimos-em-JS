<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 - Faca Enquanto</title>

    <!-- JS -->
    <script>
        /*
        ++  Incrementa mais um 
        --  Decrementa menos um 
        +=3 Incrementa mais três
        -=2 Decrementa menos dois
        *=4 Incrementa multiplicando por quatro
        /=2 Decrementa dividindo por dois
        */

        // Contador
        var contador = 20

        // Laço
        do{
            document.write(contador + '<br>')
            contador--
        }while(contador > 0)


    </script> 
</head>
