    <script>
       
       // Vetor
       var cores = ["Azul", "Verde", "Amarelo", "Vermelho"]

       // Exibir vetor
       console.log(cores)

       // Exibir inforacao de uma determinada posição
       //document.write(cores[1])

       // Exibir a quantidades dentro do array
       //document.write(cores.length)

       // Adcionar
       cores.push("Roxo")

       // Alterar
       cores[1] = "Rosa"
       
       // Excluir usa splice ("comeca de onde",  "quantos serao excluidos")
       cores.splice(2, 1)

       //listando cores
       for(var i = 0; i < cores.length; i++) {
           document.write((i+1) + "ª " + cores[i] + '<br>')
       }
