    <title>07 - Operador Ternario</title>

    <!-- JS -->
    <script>
      
      // Salario
      var salario = prompt("Digite valor de seu salario")

      // Condicional
      var valorInvestido = salario >= 1000 ? salario * 0.12 : salario * 0.05

      //Exibindo o valor investido
      document.write(valorInvestido)


    </script>
