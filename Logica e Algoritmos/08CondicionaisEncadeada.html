<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - Condicionais Encadeadas</title>

    <!-- JS -->
    <script>
        
        // Meida
        var media = 6.99

        // Condicionais
        if(media == 10) {
            document.write("Aprovado com nota maxima")
        } else if(media >= 9 ) {
            document.write("Ótimo")
        } else if(media >= 8) {
            document.write("Bom")
        } else if(media >= 7) {
            document.write("Na média")
        } else if (media >=5) {
            document.write("Em exame")
        } else {
            document.write("Reprovado")
        }
    


    </script> 
</head>
