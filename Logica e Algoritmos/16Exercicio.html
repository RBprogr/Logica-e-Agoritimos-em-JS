<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 - Faca Enquanto</title>

    <!-- JS -->
    <script>
        
        /*Desenvolver um sistema onde o usuario informa um n√∫mero,
        em seguida exiba a tabuada daquele numero */

        var num1 = parseInt(prompt("Digite o numero da tabuada"))
       
        for(i = 0; i <= 10; i++){
            x = num1 * i
            document.write(num1 + ' x ' + i + ' = ' + x + '<br>')
        }





    </script> 
</head>
<body>
    
</body>
</html>
